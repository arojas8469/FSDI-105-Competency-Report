<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐾 The Fashion Pet Salon 🐾</title>
    <link rel="stylesheet" href="style/mystyles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
    <header class="bg-dark text-white text-center py-4 shadow-lg">
        <h1 class="display-3 fw-bold text-uppercase">🐩 Welcome to The Fashion Pet Salon 🐾</h1>
        <nav class="mt-3">
            <a href="index.html" class="text-white mx-3 fw-bold text-decoration-none">🏠 Home</a>
            <a href="register.html" class="text-white mx-3 fw-bold text-decoration-none">📋 Register</a>
            <a href="services.html" class="text-white mx-3 fw-bold text-decoration-none">💼 Services</a>
        </nav>
    </header>

    <div class="container mt-5 p-5 rounded shadow-lg" style="background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);">
        <h1 class="text-center fw-bold text-white mb-4">🐾 Register Your Pet 🐾</h1>
        
        <form onsubmit="registerPet(); return false;" class="p-4 bg-white rounded shadow-lg">
            <div class="mb-3">
                <label for="petName" class="form-label fw-bold">Pet Name 🐶</label>
                <input type="text" id="petName" class="form-control border-dark">
            </div>
            <div class="mb-3">
                <label for="petAge" class="form-label fw-bold">Pet Age 🎂</label>
                <input type="number" id="petAge" class="form-control border-dark">
            </div>
            <div class="mb-3">
                <label for="petGender" class="form-label fw-bold">Pet Gender 🚻</label>
                <input type="text" id="petGender" class="form-control border-dark">
            </div>
            <div class="mb-3">
                <label for="petBreed" class="form-label fw-bold">Pet Breed 🐕</label>
                <input type="text" id="petBreed" class="form-control border-dark">
            </div>
            <div class="mb-3">
                <label for="petService" class="form-label fw-bold">Service 💼</label>
                <input type="text" id="petService" class="form-control border-dark">
            </div>
            <div class="mb-3">
                <label for="petType" class="form-label fw-bold">Type 🐾</label>
                <input type="text" id="petType" class="form-control border-dark">
            </div>
            <div class="mb-3">
                <label for="petColor" class="form-label fw-bold">Color 🎨</label>
                <input type="text" id="petColor" class="form-control border-dark">
            </div>
            <div class="mb-3">
                <label for="petPaymentMethod" class="form-label fw-bold">Payment Method 💳</label>
                <input type="text" id="petPaymentMethod" class="form-control border-dark">
            </div>
            <button type="submit" class="btn btn-success btn-lg w-100 mt-3 shadow-sm">✅ Register Pet</button>
        </form>

        <h2 class="text-center fw-bold text-white mt-5">🐕 Registered Pets 🐾</h2>
        <div class="table-responsive p-4 bg-white rounded shadow-lg">
            <table class="table table-striped table-bordered table-hover text-center align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Breed</th>
                        <th>Service</th>
                        <th>Type</th>
                        <th>Color</th>
                        <th>Payment Method</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="petsTable"></tbody>
            </table>
        </div>
    </div>

    <footer class="bg-dark text-center text-white py-4 mt-5">
        <p class="mb-0 fw-bold">© 2025 The Fashion Pet Salon</p>
        <p class="mb-0"><a href="contact.html" class="text-warning text-decoration-none">📞 Contact Us</a></p>
    </footer>

    <script src="script/register.js"></script>
    <script src="script/services.js"></script>
</body>
</html>
