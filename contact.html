<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📞 Contact Us - The Fashion Pet</title>
    <link rel="stylesheet" href="style/mystyles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

    <header class="bg-dark text-white text-center py-4 shadow-lg">
        <h1 class="display-3 fw-bold text-uppercase">📞 Contact The Fashion Pet 🐾</h1>
        <nav class="mt-3">
            <a href="index.html" class="text-white mx-3 fw-bold text-decoration-none">🏠 Home</a>
            <a href="register.html" class="text-white mx-3 fw-bold text-decoration-none">📋 Register</a>
            <a href="services.html" class="text-white mx-3 fw-bold text-decoration-none">💼 Services</a>
        </nav>
    </header>

    <div class="container mt-5 p-5 rounded shadow-lg" style="background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);">
        <h1 class="text-center text-white fw-bold mb-5">🐩 Get in Touch with Us! 🐾</h1>

        <form class="p-4 bg-white rounded shadow-lg">
            <div class="mb-3">
                <label for="userName" class="form-label fw-bold">Your Name 🧑‍💼</label>
                <input type="text" id="userName" class="form-control border-dark">
            </div>

            <div class="mb-3">
                <label for="userEmail" class="form-label fw-bold">Your Email 📧</label>
                <input type="email" id="userEmail" class="form-control border-dark">
            </div>

            <div class="mb-3">
                <label for="userMessage" class="form-label fw-bold">Your Message ✍️</label>
                <textarea id="userMessage" class="form-control border-dark" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 mt-3 shadow-sm">📨 Send Message</button>
        </form>
    </div>

    <div class="container mt-5 text-center">
        <h3 class="fw-bold">📍 Visit Us!</h3>
        <p>📍 123 Main St, San Diego, CA</p>
        <p>📞 Phone: 123-456-7890</p>
        <p>📧 Email: <a href="mailto:contact@fashionpet.com" class="text-dark fw-bold">contact@fashionpet.com</a></p>
    </div>

    <footer class="bg-dark text-center text-white py-4 mt-5">
        <p class="mb-0 fw-bold">© 2025 The Fashion Pet Salon</p>
        <p><a href="index.html" class="text-warning text-decoration-none">🏠 Back to Home</a></p>
    </footer>

    <script src="script/services.js"></script>
</body>
</html>
