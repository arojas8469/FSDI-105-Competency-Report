<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💼 Services Management - The Fashion Pet Salon 🐾</title>
    <link rel="stylesheet" href="style/mystyles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

    <header class="bg-dark text-white text-center py-4 shadow-lg">
        <h1 class="display-3 fw-bold text-uppercase">🐾 The Fashion Pet Salon 🐾</h1>
        <nav class="mt-3">
            <a href="index.html" class="text-white mx-3 fw-bold text-decoration-none">🏠 Home</a>
            <a href="register.html" class="text-white mx-3 fw-bold text-decoration-none">📋 Register</a>
            <a href="services.html" class="text-warning mx-3 fw-bold text-decoration-none">💼 Services</a>
        </nav>
    </header>

    <div class="container mt-5 p-5 rounded shadow-lg" style="background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);">
        <h1 class="my-4 text-center fw-bold text-white">💼 Service Registration 💼</h1>

        <form id="serviceForm" class="p-4 bg-white rounded shadow-lg">
            <div class="mb-3">
                <label for="txtDes" class="form-label fw-bold">Service Description 📝</label>
                <input class="form-control input-control" type="text" id="txtDes" placeholder="e.g., Grooming">
                <small class="requirement-text" id="desRequirementText" style="color: red; display: none;"></small>
            </div>

            <div class="mb-3">
                <label for="txtPrice" class="form-label fw-bold">Service Price 💰</label>
                <input class="form-control input-control" type="number" id="txtPrice" placeholder="e.g., 50">
                <small class="requirement-text" id="priceRequirementText" style="color: red; display: none;"></small>
            </div>

            <button type="button" class="btn btn-lg btn-success w-100 mt-3 shadow-sm" id="registerBtn">✅ Register Service</button>
        </form>

        <div id="notification" class="mt-3 text-center fw-bold" style="color: green; display: none;"></div>

        <h3 class="mt-5 text-center text-white">📋 Available Services</h3>
        <select class="form-control border-dark text-center" id="petService"></select>
    </div>

    <footer class="bg-dark text-center text-white py-4 mt-5">
        <p class="mb-0 fw-bold">© 2025 The Fashion Pet Salon</p>
        <p><a href="contact.html" class="text-warning text-decoration-none">📞 Contact Us</a></p>
    </footer>

    <script src="script/services.js"></script>
</body>
</html>
